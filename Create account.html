<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  *{
  margin:0px;
  padding:0px;
}
.navbar{
  display:flex;
  justify-content: space-between;
  align-items: center;
  padding:20px;
}
.navbar img{
  width:300px;
  height: 150px;
}
.navbar-links{
  display: flex;
  column-gap: 20px;
}
.navbar-links a{
  text-decoration: none;
  color: #1d232c;
}
.navbar-links a:hover{
  text-decoration: underline;
  color: #1d232c;
}
.searchbar{
  padding:10px;
  text-align: center;
}
.searchbar input{
  width:400px;
  height:30px;
  text-align: end;
  font-size: small;
  padding:2px;
}
</style>

</head>
<body>
  <div class="img-slider">
    <nav class="navbar">
      <img src="images/2560px-Zara_Logo.svg.jpg">
      <div class="navbar-links">
      <p class="navbar-link"><a href="index.html">HOME</a></p>
      <p class="navbar-link"><a href="">LOGIN</a></p>
      <p class="navbar-link"><a href="">CONTACT</a></p>
      </div>
      </nav>
      <div class="searchbar">
        <input placeholder="SEARCH">
      </div>
      <div class="container">
        <h1 class="text-center text-success">Create an Account</h1><br>
        <div class="col-lg-8 m-auto d-block">
    
            <form class="bg-light" action="index.html" onsubmit="return validation()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" id="username" class="form-control" autocontrol="off">
                    <span id="username_error" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" id="password" class="form-control" autocontrol="off">
                    <span id="passwords_error" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="passwordconfirm" id="passwordconfirm" class="form-control" autocontrol="off">
                    <span id="confirmpassword_error" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" name="mobile" id="nubermobile" class="form-control" autocontrol="off">
                    <span id="mobilenumber_error" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" id="emailid" class="form-control" autocontrol="off">
                    <span id="emailid_error" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
    
    <script>
    function validation() {
        var user = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var confirmpassword = document.getElementById('passwordconfirm').value;
        var mobileno = document.getElementById('nubermobile').value;
        var email = document.getElementById('emailid').value;
        var isValid = true;
    
        if (user == "") {
            document.getElementById('username_error').innerHTML = " ** Please fill in the username";
            isValid = false;
        } else if (user.length < 3 || user.length > 20) {
            document.getElementById('username_error').innerHTML = " ** Username must be between 3 and 20 characters";
            isValid = false;
        } else if (!isNaN(user)) {
            document.getElementById('username_error').innerHTML = " ** Username must contain only characters";
            isValid = false;
        } else {
            document.getElementById('username_error').innerHTML = "";
        }
    
        if (password == "") {
            document.getElementById('passwords_error').innerHTML = " ** Please fill in the password";
            isValid = false;
        } else if (password.length < 5 || password.length > 20) {
            document.getElementById('passwords_error').innerHTML = " ** Password must be between 5 and 20 characters";
            isValid = false;
        } else {
            document.getElementById('passwords_error').innerHTML = "";
        }
    
        if (confirmpassword == "") {
            document.getElementById('confirmpassword_error').innerHTML = " ** Please fill in the confirm password";
            isValid = false;
        } else if (password !== confirmpassword) {
            document.getElementById('confirmpassword_error').innerHTML = " ** Passwords do not match";
            isValid = false;
        } else {
            document.getElementById('confirmpassword_error').innerHTML = "";
        }
    
        if (mobileno == "") {
            document.getElementById('mobilenumber_error').innerHTML = " ** Please fill in the mobile number";
            isValid = false;
        } else if (mobileno.length != 10) {
            document.getElementById('mobilenumber_error').innerHTML = " ** Mobile number must be 10 digits";
            isValid = false;
        } else if (isNaN(mobileno)) {
            document.getElementById('mobilenumber_error').innerHTML = " ** Mobile number must contain only digits";
            isValid = false;
        } else {
            document.getElementById('mobilenumber_error').innerHTML = "";
        }
    
        if (email == "") {
            document.getElementById('emailid_error').innerHTML = " ** Please fill in the email";
            isValid = false;
        } else if (email.indexOf('@') <= 0) {
            document.getElementById('emailid_error').innerHTML = " ** Please enter a valid email format (@)";
            isValid = false;
        } else if (email.charAt(email.length - 4) != '.' && email.charAt(email.length - 3) != '.') {
            document.getElementById('emailid_error').innerHTML = " ** Please enter a valid email format (.)";
            isValid = false;
        } else {
            document.getElementById('emailid_error').innerHTML = "";
        }
    
        return isValid;
    }
    </script>
    

  
</body>
</html>
