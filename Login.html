<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style6-login.css">
  <title>zara.com/in/en/login</title>
</head>
<body>
  <div class="img-slider">
    <nav class="navbar">
      <img src="images/2560px-Zara_Logo.svg.jpg">
      <div class="navbar-links">
      <p class="navbar-link"><a href="index.html">HOME</a></p>
      <p class="navbar-link"><a href="">LOGIN</a></p>
      <p class="navbar-link"><a href="">CONTACT</a></p>
      </div>
      </nav>
      <div class="searchbar">
        <input placeholder="SEARCH">
      </div>
      <div class="account">
        <h1>LOG IN TO YOUR ACCOUNT</h1>
        </div>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
      
      <script src="Login.js">
      </script>
      </body>
